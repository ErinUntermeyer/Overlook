<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Overlook</title>
  </head>
  <body>
		<main>
			<section class="login-wrapper">
				<form>
					<fieldset>
						<legend>Customer Login:</legend>
							<input id="customer-username" class="input-field" type="text" name="username" placeholder="Username">
							<input id="customer-password" class="input-field" type="password" name="password" placeholder="Password">
							<input type="submit" value="Login" class="login-button" id="login-form-submit">
					</fieldset>
				</form>
				<form>
					<fieldset>
						<legend>Manager Login:</legend>
							<input id="manager-username" class="input-field" type="text" name="username" placeholder="Username">
							<input id="manager-password" class="input-field" type="password" name="password" placeholder="Password">
							<input type="submit" value="Login" class="login-button" id="login-form-submit">
					</fieldset>
				</form>
			</section>
		</main>
  </body>
</html>
