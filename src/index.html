<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Overlook</title>
  </head>
  <body>
		<main>
			<section class="login-wrapper">
				<section class="login-section">
					<h1 class="login-header">Customer Login:</h1>
					<p class="login-error-message hidden">Invalid username and/or password</p>
					<form class="login-form">
						<input id="customer-username" class="input-field" type="text" name="username" placeholder="Username">
						<input id="customer-password" class="input-field" type="password" name="password" placeholder="Password">
						<input type="submit" value="Login" class="login-button">
					</form>
					<h1 class="login-header">Manager Login:</h1>
					<p class="login-error-message hidden">Invalid username and/or password</p>
					<form class="login-form">
						<input id="manager-username" class="input-field" type="text" name="username" placeholder="Username">
						<input id="manager-password" class="input-field" type="password" name="password" placeholder="Password">
						<input type="submit" value="Login" class="login-button">
					</form>
				</section>
			</section>
		</main>
  </body>
</html>
