<!DOCTYPE html>
<html lang="en-US">
  <head>
		<meta charset="UTF-8">
    <title>Overlook</title>
  </head>
  <body>
		<header>
			<h1>Overlook</h1>
			<div>
				<h2 class="name-display"></h2>
				<h3 class="total-spent"></h3>
			</div>
		</header>
		<section class="login-wrapper">
			<section class="login-section">
				<p class="login-header">Login</p>
				<p class="login-error-message"></p>
				<form class="login-form">
					<label class="login-label" for="username">username</label>
					<input id="username" class="input-field" type="text">
					<label class="login-label" for="password">password</label>
					<input id="password" class="input-field" type="password">
					<input type="submit" value="Login" class="login-button">
				</form>
			</section>
		</section>
		<section class="customer-wrapper hidden">
			<section class="customer-book-new">
				<label class="book-new-label" for="calendar">Book a Room</label>
				<input class="calendar" id="customer-calendar" type="date">
				<input type="submit" value="Check Availability" class="availability-button">
			</section>
			<h2 class="section-header">your booked rooms:</h2>
		</section>
		<section class="available-rooms-header hidden">
			<h2 class="section-header">available rooms to book:</h2>
			<h2 class="filter-header">filter rooms by:</h2>
			<div class="filter-buttons">
				<button class="filter-button res">residential suite</button>
				<button class="filter-button suite">suite</button>
				<button class="filter-button single">single room</button>
				<button class="filter-button junior">junior suite</button>
			</div>
			<h2 class="available-header">available rooms to book:</h2>
		</section>
		<section class="available-rooms-list">
		</section>
		<section class="filtered-list">
		</section>
		<section class="manager-wrapper hidden">
			<section class="daily-stats"></section>
			<form class="search-form">
				<p class="search-error-message"></p>
				<label class="search-label" for="search">search for user</label>
				<input id="search" class="input-field" type="text">
				<input type="submit" value="Search" class="search-button">
			</form>
			<section class="search-results hidden">
				<h2 class="section-header">booked rooms:</h2>
			</section>
		</section>
  </body>
</html>
